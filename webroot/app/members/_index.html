<div class="ui link cards">
  <div class="card" ng-repeat="member in members">
    <div class="image">
      <img ng-src="{{ member.image }}">
    </div>
    <div class="content">
      <div class="header text-center">{{ member.name }}</div>
      <div class="description">
        {{ member.description }}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        Joined in {{ member.year_joined }}
      </span>
      <span>
        <i class="tasks icon"></i>
        {{ member.task }} Tasks
      </span>
    </div>
  </div>
</div>
